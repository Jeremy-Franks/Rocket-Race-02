<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Race</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

  <div class="container mx-auto mt-10 bg-white shadow-lg rounded-lg p-8">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Rocket Race</h1>

    <!-- Display user balance -->
    <div class="text-center mb-6">
      <h3 class="text-2xl font-semibold">Balance: <span id="balance" class="text-green-600">$0.00</span></h3>
    </div>

    <!-- Deposit input -->
    <div class="flex justify-center mb-8">
      <input type="number" id="depositAmount" placeholder="Enter deposit amount"
        class="px-4 py-2 border border-gray-300 rounded-lg mr-4 w-64">
      <button id="depositButton" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Deposit</button>
    </div>

    <!-- Rocket Selection -->
    <h3 class="text-xl font-semibold text-center mb-4">Select a Rocket:</h3>
    <div class="flex justify-center mb-8 space-x-4">
      <button id="selectRocketA" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">Rocket A (Low
        Risk)</button>
      <button id="selectRocketB" class="bg-yellow-500 text-white px-6 py-2 rounded-lg hover:bg-yellow-600">Rocket B
        (Medium Risk)</button>
      <button id="selectRocketC" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600">Rocket C (High
        Risk)</button>
    </div>

    <!-- Bet input -->
    <div class="flex justify-center mb-8">
      <input type="number" id="betAmount" placeholder="Enter bet amount" disabled
        class="px-4 py-2 border border-gray-300 rounded-lg w-64">
    </div>

    <!-- Rocket sections (initially hidden until a rocket is selected) -->
    <div id="raceArea" class="flex justify-between mx-auto w-full h-96 bg-gray-200 relative">
      <!-- Rocket A -->
      <div id="rocketASection" class="flex flex-col items-center">
        <div id="rocketA" class="bg-green-500 w-10 h-10 absolute" style="bottom: 0;"></div>
        <h2 class="text-xl mt-4">Multiplier Rocket A: <span id="multiplierA">1x</span></h2>
      </div>

      <!-- Rocket B -->
      <div id="rocketBSection" class="flex flex-col items-center">
        <div id="rocketB" class="bg-yellow-500 w-10 h-10 absolute" style="bottom: 0;"></div>
        <h2 class="text-xl mt-4">Multiplier Rocket B: <span id="multiplierB">1x</span></h2>
      </div>

      <!-- Rocket C -->
      <div id="rocketCSection" class="flex flex-col items-center">
        <div id="rocketC" class="bg-red-500 w-10 h-10 absolute" style="bottom: 0;"></div>
        <h2 class="text-xl mt-4">Multiplier Rocket C: <span id="multiplierC">1x</span></h2>
      </div>
    </div>

    <!-- Control buttons -->
    <div class="flex justify-center space-x-4">
      <button id="startButton" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600" disabled>Start
        Race</button>
      <button id="cashOutButton" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600" disabled>Cash
        Out</button>
    </div>
  </div>

  <!-- Notification container (initially hidden) -->
  <div id="notification" class="fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg hidden"></div>

  <!-- Script files -->
  <script src="deposit.js"></script> <!-- Handles deposit -->
  <script src="game.js"></script> <!-- Handles game logic -->
  <script src="notification.js"></script> <!-- Handles notifications -->

</body>

</html>
